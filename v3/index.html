<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Risk Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Diabetes Risk Prediction</h1>

        <form id="predictForm">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="hypertension">Hypertension:</label>
            <select id="hypertension" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="heart_disease">Heart Disease:</label>
            <select id="heart_disease" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="smoking_history">Smoking History:</label>
            <select id="smoking_history" required>
                <option value="never">Never</option>
                <option value="former">Former</option>
                <option value="current">Current</option>
                <option value="not current">Not current</option>
                <option value="ever">Ever</option>
            </select>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" required>

            <label for="HbA1c_level">HbA1c Level:</label>
            <input type="number" id="HbA1c_level" required>

            <label for="blood_glucose_level">Blood Glucose Level:</label>
            <input type="number" id="blood_glucose_level" required>

            <button type="submit">Predict</button>
        </form>

        <div id="output" class="hidden">
            <p id="result"></p>
            <p id="probability"></p>
            <p id="comment"></p>
        </div>

        <button id="trainButton">Train Model</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
